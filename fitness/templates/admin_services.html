{% extends 'base.html' %}
{% load static %}


{% block title%}Admin Services{% endblock title%}
{% block body %}

    <h3>Admin Exercises List</h3>

    <div class="row">

 {% for admin in data %}
        <div class="col-md-3">
        <div class="card" style="width: 18rem; height: 20rem">
                {% if admin.image %}
                <img src="{{ admin.image.url }}" alt="{{ admin.name }}" style="width: 287px; height: 150px;">
                {% else %}
                <img src="{% static 'images/placeholder.jpg' %}" alt="No Image" style="width: 200px; height: 150px; object-fit: cover">
                {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ admin.title }}</h5>
    <p class="card-text">{{ admin.desc }}</p>
    <a href="{% url 'update' admin.id %}" class="btn btn-success">Update</a>
      <a href="{% url 'delete' admin.id %}" class="btn btn-danger" type="button"
                   onclick="return confirm('Are you sure you want to delete this exercise?')">Delete</a>
  </div>
</div>

</div>

    {% endfor %}

    </div>


























{% endblock body %}
